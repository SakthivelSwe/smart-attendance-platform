name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and verify
        run: mvn clean verify -B -Dspring.profiles.active=dev
        env:
          GOOGLE_CLIENT_ID: dummy-ci-client-id
          GOOGLE_CLIENT_SECRET: dummy-ci-client-secret
          JWT_SECRET: CiTestSecretKeyForBuildVerification256BitsMinimumRequiredForHS256Algorithm2024!
