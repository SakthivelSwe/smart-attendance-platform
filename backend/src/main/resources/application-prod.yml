# Production profile - Railway deployment with Supabase PostgreSQL
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: "${DB_PASSWORD}"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

  # Google OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email

  # Mail (production)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# App Config
app:
  jwt:
    secret: ${ }
    expiration-ms: 1800000  # 30 minutes

  supabase:
    url: ${SUPABASE_URL}
    anon-key: ${SUPABASE_ANON_KEY}

  gmail:
    credentials-path: ${GMAIL_CREDENTIALS_PATH:}
    application-name: Smart Attendance Platform

  admin:
    emails: sakthiveltony@gmail.com

  cors:
    allowed-origins: https://smart-attendance-automation.netlify.app,http://localhost:4200

logging:
  level:
    com.smartattendance: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    root: INFO
