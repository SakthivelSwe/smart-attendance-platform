server:
  port: 8080

spring:
  application:
    name: smart-attendance-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # PostgreSQL / Supabase
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: "${DB_PASSWORD}"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Google OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email

  # Mail
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# App Config
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 86400000  # 24 hours

  supabase:
    url: ${SUPABASE_URL}
    anon-key: ${SUPABASE_ANON_KEY}

  gmail:
    credentials-path: ${GMAIL_CREDENTIALS_PATH:}
    application-name: Smart Attendance Platform

  admin:
    emails: ${ADMIN_EMAILS:sakthiveltony@gmail.com}

  cors:
    allowed-origins: ${CORS_ORIGINS:https://smart-attendance-automation.netlify.app,http://localhost:4200,http://localhost:3000}

logging:
  level:
    com.smartattendance: DEBUG
    org.springframework.security: INFO
