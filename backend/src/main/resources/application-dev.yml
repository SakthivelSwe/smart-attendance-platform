# Development profile - uses H2 in-memory database (no external DB needed)
spring:
  datasource:
    url: jdbc:h2:mem:smartattendance;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # Disable mail in dev
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # Google OAuth credentials (set via environment variables)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

# Dev JWT secret (set via environment variables)
app:
  jwt:
    secret: ${JWT_SECRET:DevSecretKeyForLocalTestingOnly256BitsMinimumRequiredForHS256Algorithm2024!}
    expiration-ms: 86400000

  cors:
    allowed-origins: http://localhost:4200,http://localhost:3000

logging:
  level:
    com.smartattendance: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
